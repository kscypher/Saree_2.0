<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - Nartanasala</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #fffff0;
      --text-color: #2F6F5F;
      --accent-color: #dda15e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--background-color);
      border-bottom: 1px solid #ccc;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .navbar img {
      height: 100px;
      object-fit: contain;
    }

    .cart-icon {
      font-size: 1.8rem;
      text-decoration: none;
    }

    h1 {
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 2.5rem;
      font-family: 'Great Vibes', cursive;
    }

    .cart-container {
      flex: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    .cart-item {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-item h3 {
      margin-bottom: 0.5rem;
    }

    .cart-item button {
      background-color: var(--text-color);
      color: white;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .cart-item button:hover {
      background-color: var(--accent-color);
      color: black;
    }

    .empty-cart {
      text-align: center;
      font-size: 1.3rem;
      margin-top: 3rem;
    }

    .total-box {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 2rem;
      font-weight: bold;
    }

    .clear-btn {
      margin: 1rem auto;
      display: block;
      padding: 0.6rem 1.5rem;
      background: #c94d3f;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .clear-btn:hover {
      background-color: #a93d32;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--background-color);
      color: var(--text-color);
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="navbar-left">
      <a href="index.html"><img src="Narthanasala.jpeg" alt="Logo" /></a>
      <a href="cart.html" class="cart-icon">ðŸ›’</a>
    </div>
  </header>

  <h1>Your Cart</h1>

  <div class="cart-container" id="cart-container">
    <p class="empty-cart" id="empty-msg">Your cart is currently empty.</p>
  </div>

  <div class="total-box" id="total-box" style="display: none;"></div>
  <button class="clear-btn" onclick="clearCart()" id="clear-btn" style="display: none;">Clear Cart</button>

  <footer>
    &copy; 2025 Nartanasala. All rights reserved.
  </footer>

  <script>
    const cartContainer = document.getElementById("cart-container");
    const emptyMsg = document.getElementById("empty-msg");
    const totalBox = document.getElementById("total-box");
    const clearBtn = document.getElementById("clear-btn");

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      if (cart.length === 0) {
        emptyMsg.style.display = "block";
        totalBox.style.display = "none";
        clearBtn.style.display = "none";
        return;
      }

      cartContainer.innerHTML = "";
      emptyMsg.style.display = "none";
      totalBox.style.display = "block";
      clearBtn.style.display = "block";

      let grandTotal = 0;

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        grandTotal += itemTotal;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <div>
            <h3>${item.product}</h3>
            <p>Quantity: ${item.quantity}</p>
            <p>Price: â‚¹${item.price} each</p>
            <p>Total: â‚¹${itemTotal}</p>
          </div>
          <button onclick="removeItem('${item.id}')">Remove</button>
        `;
        cartContainer.appendChild(div);
      });

      totalBox.textContent = `Grand Total: â‚¹${grandTotal}`;
    }

    function removeItem(id) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart = cart.filter(item => item.id !== id);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      localStorage.removeItem('cart');
      renderCart();
    }

    renderCart();
  </script>

</body>
</html>
