<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - Nartanasala</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #fffff0;
      --text-color: #2F6F5F;
      --accent-color: #dda15e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--background-color);
      border-bottom: 1px solid #ccc;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .navbar img {
      height: 100px;
      object-fit: contain;
    }

    .cart-icon {
      font-size: 1.8rem;
      text-decoration: none;
    }

    h1 {
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 2.5rem;
      font-family: 'Great Vibes', cursive;
    }

    .cart-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    .cart-item {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-item h3 {
      margin-bottom: 0.5rem;
    }

    .cart-item button {
      background-color: var(--text-color);
      color: white;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .cart-item button:hover {
      background-color: var(--accent-color);
      color: black;
    }

    .empty-cart {
      text-align: center;
      font-size: 1.3rem;
      margin-top: 3rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--background-color);
      color: var(--text-color);
      border-top: 1px solid #ccc;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="navbar-left">
      <a href="index.html"><img src="Narthanasala.jpeg" alt="Logo" /></a>
      <a href="cart.html" class="cart-icon">ðŸ›’</a>
    </div>
  </header>

  <h1>Your Cart</h1>

  <div class="cart-container" id="cart-container">
    <p class="empty-cart" id="empty-msg">Your cart is currently empty.</p>
    <!-- Cart items will go here -->
  </div>

  <footer>
    &copy; 2025 Nartanasala. All rights reserved.
  </footer>

  <script>
    // This is placeholder logic for demo â€” extend later with real cart storage
    const cartItems = []; // Pull this from localStorage or backend later

    const cartContainer = document.getElementById("cart-container");
    const emptyMsg = document.getElementById("empty-msg");

    function renderCart() {
      if (cartItems.length === 0) {
        emptyMsg.style.display = "block";
        return;
      }

      emptyMsg.style.display = "none";
      cartItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <div>
            <h3>${item.name}</h3>
            <p>Quantity: ${item.quantity}</p>
            <p>Price: â‚¹${item.price}</p>
          </div>
          <button onclick="removeItem('${item.id}')">Remove</button>
        `;
        cartContainer.appendChild(div);
      });
    }

    function removeItem(id) {
      // Remove logic will go here later
      alert("Remove functionality to be added.");
    }

    renderCart();
  </script>

</body>
</html>
