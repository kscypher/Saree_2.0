<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Nartanasala</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #fffff0;  /* Ivory */
      --text-color: #2F6F5F;        /* Sea green */
      --accent-color: #dda15e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--background-color);
      border-bottom: 1px solid #ccc;
      position: relative;
    }

    .navbar img {
      height: 120px;
      object-fit: contain;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
    }

    .nav-links a:hover {
      color: var(--accent-color);
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: var(--background-color);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      min-width: 180px;
      z-index: 999;
      border-radius: 4px;
      padding: 0.5rem 0;
    }

    .dropdown-menu li a {
      display: block;
      padding: 0.6rem 1rem;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: var(--background-color);
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        padding: 1rem;
        border-top: 1px solid #ccc;
      }

      .nav-links.active {
        display: flex;
      }

      .dropdown .dropdown-menu {
        position: static;
        display: none;
        box-shadow: none;
      }

      .dropdown.active .dropdown-menu {
        display: flex;
        flex-direction: column;
      }
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
      color: var(--text-color);
    }

    input::placeholder,
    textarea::placeholder {
      color: #888;
    }

    button {
      background: var(--text-color);
      color: white;
      padding: 0.9rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--accent-color);
      color: black;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--background-color);
      color: var(--text-color);
      border-top: 1px solid #ccc;
    }

    .social-links {
      margin-bottom: 0.5rem;
    }

    .social-links a {
      margin: 0 0.5rem;
      text-decoration: none;
      font-weight: bold;
      color: var(--text-color);
    }

    .social-links a:hover {
      color: var(--accent-color);
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div><img src="Narthanasala.jpeg" alt="Logo" /></div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li class="dropdown">
        <a href="#">Sarees ‚ñæ</a>
        <ul class="dropdown-menu">
          <li><a href="#">Featured</a></li>
          <li><a href="#">Silk</a></li>
          <li><a href="#">Cotton</a></li>
          <li><a href="#">Kalamkari</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a href="#">Info ‚ñæ</a>
        <ul class="dropdown-menu">
          <li><a href="about.html">About Us</a></li>
          <li><a href="why.html">Why Us</a></li>
          <li><a href="offer.html">What We Offer</a></li>
        </ul>
      </li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </header>

  <main>
    <h1>üì© Contact Us</h1>
    <form onsubmit="sendWhatsAppMessage(event)">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send via WhatsApp</button>
    </form>
  </main>

  <footer>
    <div class="social-links" aria-label="Social media links">
      <a href="https://www.instagram.com/_narthanasala_?utm_source=ig_web_button_share_sheet&igsh=cTJxYmZybG84dnI5">üì∏ Instagram</a>
      <a href="http://wa.me/+919000110447">üí¨ WhatsApp</a>
      <a href="https://www.facebook.com/people/Narthanasala/61576403633996/">üåê Facebook</a>
    </div>
    &copy; 2025 Nartanasala. All rights reserved.
  </footer>

  <script>
    const toggleBtn = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");
    const dropdowns = document.querySelectorAll(".dropdown");

    toggleBtn.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    dropdowns.forEach(dropdown => {
      dropdown.addEventListener("click", (e) => {
        if (window.innerWidth <= 768) {
          e.preventDefault();
          dropdown.classList.toggle("active");
        }
      });
    });

    function sendWhatsAppMessage(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const link = `https://wa.link/i5j56i?text=Name: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
      window.open(link, '_blank');
    }
  </script>

</body>
</html>
