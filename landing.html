<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome - Nartanasala</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #2F6F5F;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }
    .btn-group {
      display: flex;
      gap: 2rem;
    }
    button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #2F6F5F;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #dda15e;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Welcome to Nartanasala</h1>
  <div class="btn-group">
    <button onclick="window.location.href='signup.html'">Sign Up</button>
    <button onclick="window.location.href='login.html'">Log In</button>
  </div>
</body>
</html>
