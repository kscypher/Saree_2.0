<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silk Sarees - Nartanasala</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fffff0;
      color: #2F6F5F;
    }
    header, footer {
      text-align: center;
      padding: 1rem;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin: 1rem 0;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
      height: auto;
    }
    .quantity {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .quantity button {
      padding: 0.3rem 0.7rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .add-cart {
      padding: 0.5rem 1rem;
      background-color: #dda15e;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .add-cart:hover {
      background-color: #c98c48;
    }
  </style>
</head>
<body>
  <header>
    <h1>Silk Sarees</h1>
  </header>

  <section class="products">
    <div class="product">
      <img src="img/silk-saree-1.png" alt="Elegant Red Silk Saree">
      <h2>Elegant Red Silk Saree</h2>
      <p>A classic red silk saree with golden zari work. Perfect for weddings and festivals.</p>
      <p><strong>â‚¹9,999</strong></p>
      <div class="quantity">
        <button onclick="decrease('qty1')">-</button>
        <span id="qty1">1</span>
        <button onclick="increase('qty1')">+</button>
      </div>
      <button class="add-cart" onclick="addToCart('silk001', 'Elegant Red Silk Saree', 9999, 'qty1')">Add to Cart</button>
    </div>
  </section>

  <footer>
    &copy; 2025 Nartanasala
  </footer>

  <script>
    function increase(id) {
      const el = document.getElementById(id);
      el.textContent = parseInt(el.textContent) + 1;
    }

    function decrease(id) {
      const el = document.getElementById(id);
      let val = parseInt(el.textContent);
      if (val > 1) el.textContent = val - 1;
    }

    function addToCart(id, product, price, qtyId) {
      const qty = parseInt(document.getElementById(qtyId).textContent);
      if (qty < 1) {
        alert("Please select a valid quantity.");
        return;
      }

      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      const existingIndex = cart.findIndex(item => item.id === id);
      if (existingIndex !== -1) {
        cart[existingIndex].quantity += qty;
      } else {
        cart.push({ id, product, price, quantity: qty });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${product} added to cart (x${qty})`);
    }
  </script>
</body>
</html>
